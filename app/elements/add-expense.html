<polymer-element name="add-expense">
    <template>

        <style>
            .dialog {
                width: 600px;
            }
        </style>
        <core-icon-button icon="add" on-click="{{addExpense}}"></core-icon-button>

        <paper-action-dialog heading="Add expense" id="dialog">
            <p>
                <paper-input-decorator label="Date" floatingLabel error="input is required!" autoValidate>
                    <input is="core-input" required>
                </paper-input-decorator>

                <paper-input-decorator label="Amount" floatingLabel error="input is required!" autoValidate>
                    <input is="core-input" required>
                </paper-input-decorator>

                <paper-input-decorator label="Note" floatingLabel error="input is required!" autoValidate>
                    <input is="core-input" required>
                </paper-input-decorator>
            </p>
            <paper-button affirmative>Ok</paper-button>
            <paper-button affirmative autofocus>Cancel</paper-button>
        </paper-action-dialog>

    </template>
    <script>
        Polymer({
            addExpense: function() {
                this.$.dialog.toggle();
            }
        });
    </script>
</polymer-element>
